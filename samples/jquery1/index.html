<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery 1</title>
    <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <style media="screen">
    .redtext {color: red;}
    .bluetext {color: blue;}
  </style>
  </head>
  <body>
    <h1 id="pagetitle">jQuery Stuff</h1>
    <button class="action" style="background-color: red; color: white;">Click Me</button>
    <button class="actionblue" style="background-color: blue; color: white;">Click Me</button>
<!-- This is where you put your jQuery functions -->
<script>
$(function(){
  //alert('jquery has loaded');
  console.log('Welcome to the console');
  //$('body').html('<p>My name is JP</p>');
});

$('.action').on('click',function(){
  //We are doing something
  $('body').append('<p>My name is JP</p>');
  $('#pagetitle').addClass('redtext');
  $('#pagetitle').removeClass('bluetext');
});

$('.actionblue').on('click',function(){
  //We are doing something
  $('body').append('<p>My name is JP</p>');
  $('#pagetitle').removeClass('redtext');
  $('#pagetitle').addClass('bluetext');
});

</script>

  </body>
</html>
